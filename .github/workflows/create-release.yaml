name: Create release
on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and push NPM package to github npm
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Tags
        id: tag
        uses: ildug/get-tag-action@v1

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies and build
        run: npm ci && npm run build

      - name: Git configuration
        run: |
          git config --global user.email "manuszep@gmail.com"
          git config --global user.name "Emmanuel Szep"

      - name: Publish package on NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
