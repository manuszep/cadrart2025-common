apiVersion: batch/v1
kind: Job
metadata:
  name: elasticsearch-setup-users
  namespace: cadrart
spec:
  backoffLimit: 3
  template:
    spec:
      containers:
        - name: setup-users
          image: curlimages/curl:latest
          env:
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secrets
                  key: ELASTIC_PASSWORD
            - name: CADRART_USER
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secrets
                  key: CADRART_USER
            - name: CADRART_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-secrets
                  key: CADRART_PASSWORD
          command:
            - /bin/sh
            - -c
            - |
              # Wait for Elasticsearch to be ready
              echo "Waiting for Elasticsearch to be ready..."
              until curl -s -u elastic:${ELASTIC_PASSWORD} http://elasticsearch:9200/_cluster/health | grep -q '"status":"green"\|"status":"yellow"'; do
                echo "Elasticsearch not ready yet, waiting..."
                sleep 10
              done

              echo "Elasticsearch is ready!"

              # Create cadrart user
              echo "Creating cadrart user..."
              curl -X POST -u elastic:${ELASTIC_PASSWORD} \
                -H "Content-Type: application/json" \
                -d '{
                  "password": "'${CADRART_PASSWORD}'",
                  "roles": ["kibana_user", "monitoring_user"],
                  "full_name": "Cadrart Application User",
                  "email": "cadrart@example.com"
                }' \
                http://elasticsearch:9200/_security/user/${CADRART_USER}

              # Create cadrart index pattern
              echo "Creating cadrart index..."
              curl -X PUT -u elastic:${ELASTIC_PASSWORD} \
                -H "Content-Type: application/json" \
                -d '{
                  "settings": {
                    "number_of_shards": 1,
                    "number_of_replicas": 0
                  }
                }' \
                http://elasticsearch:9200/cadrart

              echo "Elasticsearch setup complete!"
      restartPolicy: OnFailure
