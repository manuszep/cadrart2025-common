apiVersion: v1
kind: Service
metadata:
  name: frontend-proxy
  namespace: cadrart
  labels:
    app: frontend-proxy
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    io.kompose.service: frontend-blue
---
apiVersion: v1
kind: Service
metadata:
  name: backend-proxy
  namespace: cadrart
  labels:
    app: backend-proxy
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: api
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: websocket
  selector:
    io.kompose.service: backend-blue
