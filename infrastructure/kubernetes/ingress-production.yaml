apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cadrart-production-ingress
  namespace: cadrart-system
  annotations:
    ingressClassName: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/websocket-services: "backend-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "prometheus-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Prometheus Access"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ateliercadrart.com
      secretName: cadrart-production-tls
  rules:
    - host: ateliercadrart.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-production
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend-production
                port:
                  number: 8001
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-production
                port:
                  number: 3000
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: backend-production
                port:
                  number: 3000
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: cadrart-prometheus-service
                port:
                  number: 9090
